<h3>Register $01 VIA Port A Input/Output</h3>

<p>For vectrex purposes via port A is: 
<ol><li>
<p>simply the digital register that serves as input to the Digital to Analoge Converter (DAC).</p>
</li><li>
<p>if BC1 and BDIR are configured - the port sends (receives from) data to the PSG</p>
</li></ol>
</p>
