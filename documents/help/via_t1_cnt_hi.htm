<h3>Register $05 Timer 1 High-Order Counter</h3>

<p>WRITE -8 bits are loaded into T1 high-order latches.
Also, at this time both high and low-order latches are transferred into the T1 counter and initiate countdown T1, interrupt flag is also reset.</p>
<p>READ - 8 from T1 high-order counter transferred to MPU.
</p>
