<h3>Register $03 DDRA (Data Direction Register port A)</h3>

<p>Port A can be used as an output register (referred to as ORA) or as an input register (referred to as IRA). The configuration for input and output can be set for each bit of the port. Usually all or no bits are configured as output.</p>
